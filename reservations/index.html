<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <nav role="navigation">Nav</nav>
  <main role="main">
    <header role="banner">
      <h1>Reservations</h1>
    </header>

    <section>
      <h2>Calendar</h2>
      <p>[
        <em>datepicker widget goes here</em>]</p>
    </section>

    <section>
      <h2>New Reservation</h2>
      <form id="reservation">
        <div class="form-section">
          <div class="start-block">
            <label for="start-date">Start Date</label>
            <input type="text" name="start-date" required>
          </div>
          <div class="end-block">
            <label for="end-date">End Date</label>
            <input type="text" name="end-date" required>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <button type="button">Properties</button>
    </section>

  </main>
</body>

</html>
